<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tables</title>
</head>
<style>
    table ,th,tr ,td {
        border: 1px solid rgb(211, 208, 208);
        border-collapse: collapse;
        text-align: center;
        
    }
    tr th,td{
        padding: 5px;
    }
</style>
<body>
    <table>
        <tr>
           <th>No.</th>
           <th>Full Name</th>
           <th>Position</th>
           <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckeberg</td>
            <td>Founder facebook</td>
            <td>$1300</td>
        </tr>
    </table>
    
</body>
</html>
